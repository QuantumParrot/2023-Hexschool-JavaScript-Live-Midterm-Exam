<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Travel！</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div>
        <section class="container-sm create-ticket-area">
            <div class="images-area">
                <img class="main" src="./img/main_img.png" alt="主視覺">
                <img class="logo" src="./img/logo.png" alt="LOGO">
            </div>
            <div class="form-area">
                <div class="form-title">
                    <h2 class="d-flex fw-700">
                        <span class="material-icons fs-30">add_circle</span>
                        <span>新增旅遊套票</span>
                    </h2>
                </div>
                <form id="form" action="">
                    <div class="form-control">
                        <label for="name" class="form-label">套票名稱</label>
                        <input id="name"
                               type="text"
                               class="form-input"
                               placeholder="請填寫套票名稱">
                    </div>
                    <div class="form-control">
                        <label for="imgUrl" class="form-label">圖片網址</label>
                        <input id="imgUrl"
                               type="text"
                               class="form-input"
                               placeholder="如非有效格式，則會放置假圖">
                    </div>
                    <div class="form-control">
                        <label for="area" class="form-label">景點地區</label>
                        <select data-select="area" id="area" name="area" class="form-input">
                            <option value="" selected disabled>請選擇景點地區</option>
                            <!--
                            <option value="台北">台北</option>
                            <option value="台中">台中</option>
                            <option value="高雄">高雄</option> -->
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="price" class="form-label">套票金額</label>
                        <input id="price"
                               type="text"
                               min=1
                               class="form-input"
                               placeholder="請填寫套票金額">
                    </div>
                    <div class="form-control">
                        <label for="group" class="form-label">套票組數</label>
                        <input id="group"
                               type="number"
                               min=1
                               class="form-input"
                               placeholder="請填寫套票組數">
                    </div>
                    <div class="form-control">
                        <label for="rate" class="form-label">套票星級</label>
                        <input id="rate"
                               type="number"
                               min=1 max=10
                               class="form-input"
                               placeholder="請填寫套票星級">
                    </div>
                    <div class="form-control">
                        <label for="description" class="form-label">套票描述</label>
                        <textarea id="description"
                                  type="text"
                                  class="form-input"
                                  maxlength="100"
                                  placeholder="請填寫套票描述"></textarea>
                    </div>
                    <div class="text-end text-sm-center">
                        <button id="submit" type="button" class="btn-primary">新增套票</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="display-ticket-area">
            <div class="container-sm">
                <div class="filter-area">
                    <select data-select="area" name="filter" id="filter" class="filter form-input">
                        <option selected disabled>請選擇景點地區</option>
                        <option value="全部地區">全部地區</option>
                        <!--
                        <option value="台北">台北</option>
                        <option value="台中">台中</option>
                        <option value="高雄">高雄</option> -->
                    </select>
                    <p class="filter-message"></p>
                </div>
            </div>
            <div class="container-md">
                <ul class="ticket-list"></ul>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="all.js"></script>
</body>
</html>
